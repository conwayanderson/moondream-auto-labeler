<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moondream Auto-Labeler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
        </header>

        <div class="upload-section">
            <div class="drop-zone" id="drop-zone" data-testid="zone-drop">
                <div class="drop-content" id="drop-content">
                    <div class="drop-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,5 17,10"/>
                            <line x1="12" y1="5" x2="12" y2="15"/>
                        </svg>
                    </div>
                </div>
                <img class="image-preview" id="image-preview" alt="Preview">
                <div class="image-overlay" id="image-overlay">
                    <p class="image-filename" id="image-filename"></p>
                </div>
                <input type="file" id="file-input" accept="image/*" multiple hidden data-testid="input-file">
                <input type="file" id="folder-input" webkitdirectory hidden data-testid="folder-input">
            </div>
            <div class="batch-controls">
                <span class="file-count" id="file-count"></span>
            </div>
            <div class="image-grid" id="image-grid" style="display: none;"></div>
            
            <div class="input-group">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="prompt" 
                        placeholder="Enter a prompt or leave blank to auto-detect everything" 
                        data-testid="input-prompt">
                    <button id="analyze-btn" data-testid="button-analyze" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="19" x2="12" y2="5"/>
                            <polyline points="5,12 12,5 19,12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;" data-testid="status-loading">
            <div class="spinner"></div>
            <p>Auto-labeling with Moondream...</p>
        </div>

        <div class="results" id="results" style="display: none;" data-testid="section-results">
            <div class="filter-pills" id="filter-pills" data-testid="filter-pills">
                <button class="filter-pill active" data-filter="all">All</button>
            </div>
            <div class="single-result" id="single-result">
                <div class="image-container" id="image-container" data-testid="container-image">
                    <img id="result-image" data-testid="img-result">
                    <svg id="overlay" data-testid="overlay-svg"></svg>
                </div>
            </div>
            <div class="batch-results" id="batch-results" data-testid="batch-results"></div>
        </div>

        <div class="error" id="error" style="display: none;" data-testid="status-error">
            <p id="error-message" data-testid="text-error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
